<!DOCTYPE html>
<html class="no-js">
    <head>
      <!-- Global site tag (gtag.js) - Google Analytics -->

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-67607976-1');
      </script>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>ryanjoneil.github.io</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{% static '/static/css/bootstrap.css' %}">

            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
        </style>
        <link rel="stylesheet" href="{% static '/static/css/bootstrap-theme.css' %}">

        <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/rss.xml">

          MathJax.Hub.Config({
            tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
          });
        </script>
        <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <body>
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
       <div class="container" id="navfluid">
         <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url "/index.html" %}">ryanjoneil.github.io</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="{% if_current_page '/index.html' 'active' '' %}"><a href="{% url '/index.html' %}">/</a></li>
            <li class=""><a href="https://scholar.google.com/citations?user=fXh_Ej4AAAAJ&hl=en">scholar</a></li>
            <li class="{% if_current_page '/blog.html' 'active' '' %}"><a href="{% url '/blog.html' %}">blog</a></li>
            <li><a href="/rss.xml" target="_blank"><span class="fa fa-rss"></span></a></li>
            <li><a href="https://twitter.com/ryanjoneil" target="_blank"><span class="fa fa-twitter"></span></a></li>
            <li><a href="https://github.com/ryanjoneil" target="_blank"><span class="fa fa-github"></span></a></li>
            <li><a href="https://www.linkedin.com/in/ryan-j-o-neil-59b6ab83" target="_blank"><span class="fa fa-linkedin"></span></a></li>
          </ul>
        </div>
      </div>

    {% block body %}

    <script src="{% static '/static/js/vendor/jquery-1.10.1.js' %}"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.8.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

  {% block scripts %}
