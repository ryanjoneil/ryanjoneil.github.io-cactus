{% extends "base.html" %}

{% block body %}
<div class="jumbotron">
  <div class="container">
    <h1>adventures in optimization</h1>
    <p>Get started with this template based on HTML 5 Boilerplate. Go ahead, explore!</p>
  </div>
</div>

<div class="container">
  <!-- Example row of columns -->
  <ul>
  {% for post in posts %}
  <li>
    <b><a href='{{ post.path }}'>{{ post.title }}</a></b><br>
    by {{ post.author }} at {{ post.date|date:"F j Y" }}
  </li>
  {% endfor %}
</ul>
</div>
{% endblock %}
